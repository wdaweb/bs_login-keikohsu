<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .position {
        position: absolute;
        top: 0px;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        /* background: chartreuse; */
      }
      .positionRelative {
        position: relative;
      }

      .col-Bg {
        background: rgba(226, 205, 205, 0.4);
        border-radius: 5%;
      }

      body {
        background: url(./風景.jpg);
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
    <!-- <link rel="stylesheet" href="./作業/css/all.min.css" /> -->
    <link rel="stylesheet" href="./css/bootstrap.css" />
  </head>
  <body>
    <div class="container vh-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="positionRelative col-4 col-Bg p-5">
          <div class="position">
            <img width="100" height="100" src="https://www.flaticon.com/svg/static/icons/svg/159/159276.svg" alt="Computer free icon" title="Computer free icon" class="loaded" />
          </div>

          <h1 class="text text-center">sign In</h1>
          <br />
          <div class="row justify-content-center">
            <form>
              <div class="form-group">
                <!-- <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1"  placeholder="Enter email"> -->
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text border-0 bg-white">
                      <img
                        width="25"
                        height="25"
                        src="https://www.flaticon.com/svg/static/icons/svg/126/126491.svg"
                        alt="Avatar free icon"
                        title="Avatar free icon"
                        class="loaded"
                      />
                    </div>
                  </div>
                  <input type="text" class="form-control form-control border-0" id="inlineFormInputGroup" placeholder="Username" />
                </div>
              </div>

              <div class="form-group">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text border-0 bg-white">
                      <img
                        width="25"
                        height="25"
                        src="https://www.flaticon.com/svg/static/icons/svg/126/126479.svg"
                        alt="Padlock free icon"
                        title="Padlock free icon"
                        class="loaded"
                      />
                    </div>
                  </div>
                  <input type="text" class="form-control border-0" id="inlineFormInputGroup" placeholder="Password" />
                </div>
              </div>

              <!-- <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div> -->
              <button type="submit" class="col btn btn-primary py-2">Submit</button>

              <div class="form-group form-check my-3">
                <div class="row">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                  <label class="form-check-label col" for="exampleCheck1">Check me out </label>
                  <small id="emailHelp" class="form-text text-muted">Forgot Password?</small>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <!-- <script src="./js/bootstrap.min.js"></script> -->
    <script src="./js/bootstrap5.min.js"></script>
  </body>
</html>
